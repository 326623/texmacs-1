# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: !ENV '../distr/TeXmacs-${TEXMACS_APPIMAGE_VERSION}.AppDir'
  app_info:
    id: org.texmacs.TeXmacs
    name: GNU TeXmacs
    icon: org.texmacs.TeXmacs
    version: !ENV ${TEXMACS_APPIMAGE_VERSION}
    exec: usr/share/TeXmacs/bin/texmacs.bin
    exec_args: $@
  runtime:
    env:
      APPDIR_LIBRARY_PATH: $APPDIR/usr/lib/x86_64-linux-gnu/gvfs:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/gio/modules:$APPDIR/usr/lib/x86_64-linux-gnu/gtk-3.0/modules:$APPDIR/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders
      TEXMACS_PATH: $APPDIR/usr/share/TeXmacs
#      GTK_EXE_PREFIX: $APPDIR/usr
#      GIMP2_LOCALEDIR: $APPDIR/usr/share/locale
#      PYTHONPATH: $APPDIR/usr/lib/python2.7:$APPDIR/usr/lib/python2.7/site-packages:$PYTHONPATH
#      GTK_PATH: $APPDIR/lib/gtk-2.0
#      GTK_DATA_PREFIX: $APPDIR
      QT_PLUGIN_PATH: $APPDIR/usr/lib/x86_64-linux-gnu/qt5/plugins
#      XDG_DATA_DIRS: $APPDIR/share:$XDG_DATA_DIRS
#      BABL_PATH: $APPDIR/usr/lib/x86_64-linux-gnu/babl-0.1
#      GEGL_PATH: $APPDIR/usr/lib/x86_64-linux-gnu/gegl-0.4
      
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal main restricted
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal-updates main restricted
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal universe
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal-updates universe
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal multiverse
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal-updates multiverse
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ focal-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu focal-security multiverse
    - sourceline: deb http://ftp.texmacs.org/TeXmacs/tmftp/repos/apt/ focal universe
      key_url: 'http://ftp.texmacs.org/TeXmacs/tmftp/repos/apt/apt-texmacs.asc'
    - sourceline: deb http://ftp.texmacs.org/TeXmacs/tmftp/repos/apt/ buster universe
    include:
    - libqt5widgets5
    - libqt5printsupport5
    - libfreetype6
#    - libfontconfig1
    - libpulse0
#    - libgtk2.0-0
    - gvfs
    - libcrypt1
    - libqt5svg5
#    - shared-mime-info
#    - gnome-themes-standard
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  file_name: !ENV '../distr/TeXmacs-${TEXMACS_APPIMAGE_VERSION}.AppImage'
  update-information: None
  sign-key: None
